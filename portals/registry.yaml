# Portals Registry
# 
# Portals are gateways to access others' circles â€” my subscriptions and
# shared practice connections. Through portals, I receive signal from
# other mages' offerings.
#
# This is the authoritative registry of what I pull from.
#
# Types of portals:
#   - Subscription: Read-only pull from another mage's circle
#   - Partnership: Bidirectional shared practice (golden braid model)
#   - Upstream clone: Local copy of a public circle I follow

# =============================================================================
# Active Portals
# =============================================================================

nesrine-partnership:
  # Golden braid model: shared space, both mages weave together
  type: partnership
  
  remotes:
    origin: "https://github.com/malteristo/nesrine-partnership.git"      # Kermit's fork
    nesrine: "https://github.com/nesrineristo/malte-partnership.git"     # Nesrine's fork
  
  collaborators: [Kermit, Nesrine]
  visibility: private
  created: 2025-11-25
  status: active
  description: Intimate partnership practice exploring distributed cognition
  local_path: portals/nesrine-partnership
  
  participants:
    - mage: Kermit
      github: malteristo
      fork: "malteristo/nesrine-partnership"
      role: co-practitioner
    - mage: Nesrine
      github: nesrineristo
      fork: "nesrineristo/malte-partnership"
      role: co-practitioner
  
  sync:
    kermit_pushes_to: origin
    kermit_pulls_from: nesrine
    nesrine_pushes_to: origin (her fork)
    nesrine_pulls_from: upstream (Kermit's fork)
  
  synthesis:
    protocol: consensus
    rhythm: bi-weekly

